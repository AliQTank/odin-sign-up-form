<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="big-container">
        <div><img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fblog.deervalley.com%2Fwp-content%2Fuploads%2F2010%2F01%2Fcrab.jpg&f=1&nofb=1&ipt=66d434122e1b188d2fbd9c0e3cfa36a2e69dc0a12b3260b2725e08631b6bb03a&ipo=images" alt=""></div>
        <div id="mother-half" class="the-other-half">
            <div class="description-part">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur,
                     adipisicing elit. Necessitatibus, commodi!
                     Sign up now to get started.
                   
                </p>
                <p>  You know you want to</p>            
            </div>
            <div>
                <form>
                    <fieldset>
                        <h2>Let's do this!</h2>
                        <div><label for="name">Name</label><input type="text" id="name" name="name"></div>
                        <div><label for="email">E mail</label><input type="email" name="email"></div>
                        <div><label for="phone">Telephone</label><input type="tel" id="phone"></div>
                    </fieldset>
                    <fieldset>
                        <div><label for="pass">Password</label><input type="password" id="pass" autocomplete="new-password"></div>
                        <div><label for="confirm">confirm password</label><input type="password" id="confirm" autocomplete="new-password"></div>
                        
                    </fieldset>       
                </form>
            </div>
            <div id="the-footer-section">
                <div><button type="submit">Create Account</button></div>
                <p>Already have an account? <a href="">Log in</a></p>



            </div>
        </div>
        

    </div>
    
    
        
</body>
</html>
