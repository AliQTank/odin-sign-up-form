<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Raleway:wght@300;500&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="big-container">
        <div id="first-half">
            <img id="foods" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fblog.deervalley.com%2Fwp-content%2Fuploads%2F2010%2F01%2Fcrab.jpg&f=1&nofb=1&ipt=66d434122e1b188d2fbd9c0e3cfa36a2e69dc0a12b3260b2725e08631b6bb03a&ipo=images" alt="seafood Image">
            <div class="card-body">
                <div class="card-heading"> 
                    <img id="odin-logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo-odin">
                    <p>sign-up form</p> 
                </div>
            </div>
            <p class="photo-credits">Photo by <a href="">deervalley.com</a></p>
                
        </div>
        <div id="mother-half" class="the-other-half">
            <div class="description-part">
                <p>If you want to get news, about activities and promotions,
                    Sign up now to get started, become part of this very ambitious dream of saving yourself
                </p>
                <p>  You know you want to</p>            
            </div>
            <div>
                <!-- Form tag uses in this case GET method bucause sensitive information is not being used -->
                <form action="example.html" method="get"> 
                    <fieldset>
                        <h2>Let's do this!</h2>
                        <div><label for="name">Name</label><input type="text" id="name" name="name" pattern="\w{5,20}|\w+\s\w+" placeholder="your full name" required><span></span></div>
                        <div><label for="email">E mail</label><input type="email" name="email" required placeholder="idont@care" ><span></span></div>
                        <div><label for="phone">Telephone</label><input type="tel" id="phone" required pattern="(\d{8,16}|\d{3}-\d{5,13})" placeholder="555-55555"><span></span></div>
                    </fieldset>
                    <fieldset>
                        <div><label for="pass">Password</label><input type="password" id="pass" autocomplete="new-password" required pattern="(^[A-Z])(\w{8,14})(\d+$|\w$)"><span></span></div>
                        <div><label for="confirm">confirm password</label><input type="password" id="confirm" autocomplete="new-password" required><span></span></div>
                        
                    </fieldset>       
                </form>
                
            </div>
            <div id="the-footer-section">
                <div><button type="submit" id="the-only-button">Create Account</button></div>
                <p>Already have an account? <a id="already-subscribed" href="">Log in</a></p>



            </div>
        </div>
    </div>
    <script src="app.js"></script>        
</body>
</html>
